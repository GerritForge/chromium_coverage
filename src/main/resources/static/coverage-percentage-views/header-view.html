<dom-module id="absolute-header-view">
  <template>
    <style>
      :host {
        display: none;
        min-width: 3.5em;
        text-align: center;
      }
    </style>
    <div title="Absolute coverage percentage of the whole file">|Cov.|</div>
  </template>

  <script>
    'use strict';
    (function() {
      Polymer({
        is: 'absolute-header-view',
      });
    })();
  </script>
</dom-module>

<dom-module id="incremental-header-view">
  <template>
    <style>
      :host {
        display: none;
        min-width: 3.5em;
        text-align: center;
      }
    </style>
    <div title="Incremental coverage percentage of new lines in the file">&Delta;Cov.</div>
  </template>

  <script>
    'use strict';
    (function() {
      Polymer({
        is: 'incremental-header-view',
      });
    })();
  </script>
</dom-module>
